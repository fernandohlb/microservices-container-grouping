---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: by-dependencies
  labels:
    name: by-dependencies
  namespace: by-dependencies
spec:
  replicas: 1
  selector:
    matchLabels:
      name: by-dependencies
  template:
    metadata:
      labels:
        name: by-dependencies
        department: by-dependencies
    spec:
      containers:
      - name: by-dependencies
        image: buzatof/by-dependencies
        env:
         - name: ZIPKIN
           value: zipkin.jaeger.svc.cluster.local
        #  - name: JAVA_OPTS
        #    value: -Xms64m -Xmx128m -XX:+UseG1GC -Djava.security.egd=file:/dev/urandom -Dspring.zipkin.enabled=false
        resources:
          limits:
            cpu: 1130m
            memory: 980Mi
          requests:
            cpu: 565m
            memory: 490Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8085          
          initialDelaySeconds: 300
          timeoutSeconds: 120
        readinessProbe:
          httpGet:
            path: /health
            port: 8085
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 120
          failureThreshold: 10
        ports:
        - containerPort: 80
        securityContext:
          runAsNonRoot: true
          runAsUser: 10001
          capabilities:
            drop:
              - all
            add:
              - NET_BIND_SERVICE
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /tmp
          name: tmp-volume
      volumes:
        - name: tmp-volume
          emptyDir:
            medium: Memory
      nodeSelector:
        kubernetes.io/os: linux
        namespace: by-dependencies
      tolerations:
        - key: "namespace"
          operator: "Equal"
          value: "by-dependencies"
          effect: "NoSchedule"
